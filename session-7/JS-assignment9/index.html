<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container shadow-lg" style="max-width: 850px;">
        <div class="row mt-5">
            <div class="col-6 bg-light text-center">
                <h1 class="mt-5 p-5 fw-bold">Login</h1>
                <a href="#" class="fa fa-facebook mx-2"></a>
                <a href="#" class="fa fa-twitter mx-2"></a> 
                <p class="mt-5">or use your account</p>
                <form class="mx-auto" style="max-width: 350px;">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        <input type="password" class="form-control mt-3" name="" id="" placeholder="Password">
                        <div class="text-center pt-4">
                            <p>Forgot your password?</p>
                        </div>
                        <button type="submit">Log in</button>
                </form>
            </div>
            <div class="side col-6 text-center">
                <h1 class="fw-bold text-white">HTML CSS Login Form</h1>
                <p class="text-white"> This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
            </div>
        </div>
    </div>
    <script src="./9.js"></script>
</body>
</html>

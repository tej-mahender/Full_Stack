<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Eg.Alex" required>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" id="data">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div>
            <div>
                 <input type="checkbox" id="s">
                 <label for="s">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="no">
                <label for="no">NO</label>
            </div>
        </div>

        <div>
            <div>
                 <input type="radio" id="s" name="gender">
                 <label for="s">Male</label>
            </div>
            <div>
                <input type="radio" id="no" name="gender">
                <label for="no">Female</label>
            </div>
        </div>

        <div>
            <label for="file">PROFile</label>
            <input type="file" id="file">
        </div>

        <div>
            <label for="fd">Write Anything</label>
            <textarea name="" id="fd" cols="20" rows="5"></textarea>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="state">Select State</label>
            <select name="" id="state">
                <option value="">Andhra Pradesh</option>
                <option value="">Goa</option>
                <option value="">Assam</option>
            </select>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="display-1 text-center mt-5">Registration Form</h1>

    <div class="container">
    <form class="mx-auto mt-1 bg-light p-5" style="max-width: 500px;">
        <!-- username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username: </label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <!-- password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <!-- skills select -->
        <div class="mb-3">
            <label for="skills" class="form-label">Select a Skill</label>
            <select name="skills" id="skills" class="form-select">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>
        <!-- checkbox -->
        <div class="mb-3">
            <label>Select your technologies</label>
            <div class="form-check">
                <input type="checkbox" name="react" id="react" class="form-check-input">
                <label for="react" class="form-check-label">ReactJS</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="c++" id="c++" class="form-check-input">
                <label for="c++" class="form-check-label">C++</label>
            </div>
        </div>
        <!-- radio -->
        <div class="mb-3">
            <label>Gender</label>
            <div class="form-check">
                <input type="radio" name="gender" id="m" class="form-check-input">
                <label for="m" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="f" class="form-check-input">
                <label for="f" class="form-check-label">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea name="feedback" id="feedback" rows="10" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">SignIN</button>
    </form>
</div>
</body>
</html>
